<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>porthub - Chat Sécurisé</title>
    <!-- Liens vers les fichiers CSS et JavaScript -->
    <link rel="stylesheet" href="../static/assets/style.css">
    <link rel="stylesheet" href="../static/assets/style_admin.css">
    <script src="../static/scripts/webscript.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="../static/assets/img/logo.jpg" alt="Logo de votre site">
                </a>
            </div>
            <nav class="nav">
                <a href="index.html">Accueil</a>
                <a href="/login">Connexion</a>
                <a href="info.html">Info</a>
            </nav>
            <div class="connexion">
                <button class="btn" id="logoutButton">Déconnexion</button>
            </div>
        </div>
    </header>
    <main>
        <h1>Admin Panel For User</h1>

        <!-- Champ de recherche -->
        <input type="text" id="searchInput" oninput="filterUsers()" placeholder="Rechercher par nom d'utilisateur">

        <!-- Tableau pour afficher les utilisateurs -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Email</th>
                    <th>Crédit</th>
                    <th>Admin</th>
                    <th>Action</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Boucle pour afficher chaque utilisateur -->
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.credit }}</td>
                    <td>{{ user.is_admin }}</td>
                    <td><button class="btnEdit">Modifier</button></td>
                    <td><button class="btnEdit" onclick="deleteUser('{{ user.username }}')">Supprimer</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div id="editUserModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Modifier l'utilisateur</h2>
                <form id="editUserForm">
                    <label for="editUsername">Nom d'utilisateur:</label>
                    <input type="text" id="editUsername" name="username" readonly>
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" name="email" required>
                    <label for="editCredit">Crédit:</label>
                    <input type="number" id="editCredit" name="credit" required>
                    <button type="submit" class="btn">Enregistrer</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Chat Sécurisé. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
