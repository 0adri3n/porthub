<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-socket-js/1.0.0/web_socket.min.js"></script>
    <script src="WebSocketMain.swf"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-socket-js/1.0.0/web_socket.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #6200ee;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #3700b3;
        }

        #messages {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
        }

        .message {
            margin: 5px 0;
        }

        /* Username added */

        .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #1e1e1e;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    color: #ffffff;
}

.modal-content h2 {
    margin-top: 0;
}


    </style>
</head>
<body>
    
    <div class="container">
        <h1>PortHub ChatRoom</h1>
        <div>
            <input type="text" id="messageInput" placeholder="Entrez votre message">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
        <div id="messages"></div>
    </div>

    <script>
        let ws;
        let username;
        // Définition de sendMessage() dans la portée globale
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value;
            ws.send(username + ': ' + message);
            input.value = '';
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            const { api } = window;
    
            // Récupérer le port et le nom d'utilisateur depuis preload.js
            const port = api.getPort();
            username = api.getUsername();
            console.log(port,username);
    
            // Connexion WebSocket avec le port récupéré
            ws = new WebSocket('ws://10.101.0.131:' + port);
    
            // Fonction pour gérer l'envoi de messages et la réception
            ws.onopen = function () {
                console.log('Connecté au serveur WebSocket');
            };
    
            ws.onmessage = function (e) {
                const messagesDiv = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.textContent = e.data;
                var firstChild = messagesDiv.firstChild;
                messagesDiv.insertBefore(messageElement, firstChild);
            };
    
            ws.onclose = function () {
                alert("Connexion WebSocket fermée");
            };
        });
    </script>
</body>
</html>
