<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="index.css">
    <title>Chat</title>
</head>

<body>
    <div class="black-background hidden" id="black-background"></div>
    <div class="alert hidden" id="alert">
        <div class="alert-header">
            <div class="alert-icon"></div>
            <p class="alert-text alert-header-type" id="alert-type"></p>
        </div>
        <div class="alert-content">
            <p class="alert-text" id="alert-content"></p>
        </div>
        <div class="alert-button" id="alert-button">
            <p class="button-text-alert">OK</p>
        </div>
    </div>
    <div class="pseudo hidden" id="pseudo">
        <div class="alert-header">
            <div class="alert-icon"></div>
            <p class="alert-text alert-header-type">Veuillez entrer votre Pseudo</p>
        </div>
        <div class="alert-content">
            <p class="pseudo-text">Nom d'utilisateur :</p>
            <input type="text" class="pseudo-input" id="pseudo-input">
            <p class="pseudo-error hidden" id="pseudo-error"></p>
        </div>
        <div class="pseudo-button" id="pseudo-button">
            <p class="button-text-alert">Valider</p>
        </div>
    </div>
    <div class="header">
        <div class="left-header box-header">
            <div id="menu">
                <ul>
                    <li>
                        <a class="header-btn" id="menu3">
                            <p class="textbox" id="menu2">Menu</p>
                        </a>
                        <ul>
                            <li><button id="dark_theme">Thème sombre</button></li>
                            <li><button id="white_theme">Thème clair</button></li>
                            <li><a href="credit.html">Crédits</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="basic-inner box-header">

        </div>
        <div class="middle-header box-header">
            <div id="users">
                <ul>
                    <li>
                        <a class="header-btn" id="users_online">
                            <div id="cercle"></div>
                            <div class="textbox" id="users_online2">Membres</div>
                        </a>
                        <ul id="online-members">
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="basic-inner box-header">

        </div>
        <div class="right-header box-header">
            <a href="" class="header-btn" id="Logout">
                <p class="textbox">Déconnexion</p>
            </a>
        </div>
    </div>
    <div class="main-content" id="main-content"></div>
    <div class="message-bar">
        <input type="text" id="message-input" class="message-input" value="Entrez votre message">
        <div class="inner-message-bar" id="inner-message-bar"></div>
        <button id="send-msg">envoyer</button>
    </div>
    <script src="index.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
